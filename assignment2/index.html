<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <title>Json Data Fetch</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table{
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr >
      <th rowspan="2">
        Machine Name
      </th>
      <th rowspan="2">
        Machine ID
      </th>
      <th colspan="3">
        Enery Consumed (kWh)
      </th>
      <th rowspan="2">
        Active Power (MVA)
      </th>
      <th rowspan="2">
        Reactive Power (MVAr)
      </th>
      <th rowspan="2">
        CURRENT (Amps)
      </th>
      <th rowspan="2">
        Voltage (Volts)
      </th>
      <th rowspan="2">
        Power Factor
      </th>
      <th colspan="3">
        IDLE Time
      </th>
    </tr>
    <tr>
      <td>
        Today
      </td>
      <td>
        MTD
      </td>
      <td>
        YTD
      </td>
      <td>
        Today
      </td>
      <td>
        MTD
      </td>
      <td>
        YTD
      </td>
    </tr>
    <tbody id="table_body"></tbody>
  </table>

</html>
